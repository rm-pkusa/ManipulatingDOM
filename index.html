<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Playground</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <!-- DOM or Document Object Model -->
    <h1 id="page-title">Hello DOM</h1>
    <p id="subtitle">Click the button below to see DOM working</p>

    <div class="controls">
        <button id="change-title-btn">Change Title</button>
        <button id="color-btn">Random Background Color</button>
        <button id="add-card-btn">Add Card</button>
        <button id="clear-cards-btn">Clear all Cards</button>
        <button id="changeMyColor">ChangeMyColor</button>
        <button id="resetBtn">Refresh/Reset</button>
    </div>

    <div>
        <input type="text" id="custom-text-input" placeholder="Custom Card Text">
        <button id="custom-cards-btn">Add Custom Cards</button>
    </div>

    <div id="cards-container"></div>


    <div><button id="clickMe" style="margin: 20px;">ClickMeIfYouCan</button></div>
    

    <script src="./script/app.js"></script>
</body>
</html>
